<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lister
    </title>
    <link rel="stylesheet" href="stylesheet.css">
   
</head>
<body>
    <div class="header"><span class="header"><h1 id="header-title">Item lister</h1><input type="search" name="search" placeholder="Search items..." id="search"></span></div>
    <div class="body">
        <h2 class="title">
            Add Items
        </h2>
        <form class="entry-form" id="entry-form">
            <input type="text" id="input" class="input" >
            <select class="select"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
            </select>
            <input type="submit" value="submit" class="submit-btn">
        </form>
        <h2 class="title">
               Items 
        </h2>
        <ul class="items" id="items">
            <li class="list-item" id="item">Item 1 <button class="delete">X</button></li> 
            <li class="list-item" id="item">Item 2 <button class="delete">X</button></li>
            <li class="list-item" id="item">Item 3 <button class="delete">X</button></li>
            <li class="list-item" id="item">Item 4 <button class="delete">X</button></li>
        </ul>
        <div id="output"></div>
        <!-- <button class='submit-btn' id="button" ">Click Here!</button> -->

    </div>
    <!-- <script src="script.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
